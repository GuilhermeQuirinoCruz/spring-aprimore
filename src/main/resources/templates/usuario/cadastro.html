<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <h1>Cadastro</h1>
    <form method="post" action="#" th:action="@{/usuario/cadastro}" th:object="${usuario}">
        <label for="inputNome" class="form-label">Nome</label>
        <input type="text" class="form-control" name="inputNome" placeholder="Digite o nome" aria-label="nome"
            th:field="*{nome}">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Digite o email" aria-label="email"
            th:field="*{email}">
        <label for="inputSenha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite a senha" aria-label="senha"
            th:field="*{senha}">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</body>

</html>
