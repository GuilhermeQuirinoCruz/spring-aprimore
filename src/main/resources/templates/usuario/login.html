<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post" th:method="post" action="login" th:action="@{/usuario/login}" th:object="${usuario}">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Digite o email" aria-label="email"
            th:field="*{email}" name="email">
        <label for="inputSenha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite a senha" aria-label="senha"
            th:field="*{senha}" name="senha">
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
</body>
</html>
